<!DOCTYPE html>
<html lang="en">
<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    <script>
        function menuBar() {
            var x = document.getElementById("menu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }
    </script>
</body>
</html>
